<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Please fill in the form below</h2>

    <form action="/addBook" method="POST" enctype="multipart/form-data">
        <label for="title">Title: </label>
        <input type="text" name="title" required>
        <br>
        <label for="Publisher">Publisher: </label>
        <input type="text" name="publisher" required>
        <br>
        <label for="isbn">ISBN: </label>
        <input type="text" name="isbn" required>
        <br>
        <label for="author">Author: </label> <!-- this must take multiple values -->
        <input type="text" name="author" required>
        <br>
        <label for="pages">Pages: </label>
        <input type="number" name="pages" required>
        <br>
        <label for="summary">Summary: </label>
        <textarea name="summary"></textarea>
        <br>
        <label for="copies">Copies available: </label>
        <input type="number" name="copies" required>
        <br>
        <label for="image">Image: </label>
        <input type="file" name="image" accept="image/jpeg" >
        <br>
        <label for="category">Category: </label>
        <input type="text" name="category">
        <br>
        <label for="language">Language: </label>
        <select name="language">
            <option>Greek</option>
            <option>English</option>
            <option>French</option>
            <option>German</option>
            <option>Russian</option>
            <option>Spanish</option>
            <option>Italian</option>
            <option>Chinese</option>
          </select>
        <br>
        <label for="keywords">Keywords: </label>
        <input type="text" name="keywords">
        <br>
        <input type="submit" value="Submit">
    </form> 
  
    <p>Once you click the submit button, the book will be added to the DB</p>

    <form action="/" method="GET">
        <button type="submit"> 
            Go back
        </button>
    </form>
</body>
</html>
